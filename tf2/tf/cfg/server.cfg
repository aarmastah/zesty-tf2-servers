// Hostname is set in autoexec.cfg
// Region is set in autoexec.cfg
exec autoexec.cfg

sv_tags "zesty,jesus,zestyjesus,zesty jesus,vanilla"
sv_lan "0"
sv_cheats 0

// Server bans and server logs
log "on"
sv_logbans "1"
sv_logecho "1"
sv_logfile "1"
sv_log_onefile "0"
 
// Server downloads and files
// No fast download maximum file size. 16 is def. 64 (max) recommended if you do not have a fast download server.
net_maxfilesize "99"
//Fast download url. Leave blank if you dont have one but set the above to max.
sv_downloadurl "https://aarmastah.xyz/fastdl/tf/"
sv_allowdownload "1"
sv_allowupload "1"
sv_consistency "1"
sv_pure "0"
sv_pure_kick_clients "0"
sv_pure_trace "0"

// Bandwidth Rates
sv_maxrate "0"
sv_minrate "52800"
sv_maxupdaterate "67"
sv_minupdaterate "0"
sv_maxcmdrate "67"
sv_mincmdrate "0"
sv_client_max_interp_ratio "2"

// General server settings
sv_alltalk "1"
sv_vote_issue_kick_allowed 1

// TF2 specific Gameplay and server settings
//(ONLY found in TF2)
tf_weapon_criticals "1"
sv_allow_votes "0"
tf_damage_disablespread "1"
tf_use_fixed_weaponspreads "0"
mp_disable_respawn_times 0
// Default map time limit
mp_timelimit 30
mp_match_end_at_timelimit 0
mp_winlimit 0
mp_maxrounds 0
tf_medieval 0
mp_tournament 0
mp_tournament_stopwatch 0

// Execute ban files
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

mp_tournament 0
tf_bot_quota 0
sm_aia_waitingforplayers 0
sm_downloader_enabled "1"
sm_downloader_normal "0"
sm_downloader_simple "1"

tv_enable 0

mapcyclefile "mapcycle.txt"
tf_arena_use_queue 0

sv_visiblemaxplayers 24
sm_clientlimiter_maxplayers "24"
sm_cvar mp_waitingforplayers_time 45


// Unused voicelines commands
uv_teamscramble 1
uv_payloadcart 1
uv_pregame_music 1
uv_pregame_countdown 1
uv_roundactive_fight 1
uv_roundactive_cp 1
uv_dontfailagain 1
uv_teamwipe 1
uv_game_end 1
uv_speech_roundstart 1
uv_speech_roundwin 1


//TF2 Comp Fixes commands
sm_deterministic_fall_damage 1
sm_fix_ghost_crossbow_bolts 1
sm_fix_slope_bug 1
sm_fix_sticky_delay 1
sm_rest_in_peace_rick_may 128
sm_projectiles_ignore_teammates 0
sm_remove_halloween_souls 1
sm_remove_pipe_spin 0
sm_gunboats_always_apply 0
sm_remove_medic_attach_speed 0
sm_winger_jump_bonus_when_fully_deployed 1

//Auto Steam Update commands
auto_steam_update_timer 2
auto_steam_update_message_display_time 5
auto_steam_update_delay 2
auto_steam_update_lock 0
auto_steam_update_password ""
auto_steam_update_kickmessage "Closing server for TF2 update"
auto_steam_update_shutdown_message "Server is updating TF2..."
auto_steam_update_hud_text_red 0
auto_steam_update_hud_text_green 0
auto_steam_update_hud_text_blue 0
auto_steam_update_auto_update 1
